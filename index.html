<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Kamolot &mdash; Web Dasturlashni bizlar bilan o'rganing</title>

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- my styles -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- extra meta tags -->
    <meta
      name="title"
      content="Kamolot bilim maskani ila kelajak kasbini egallang!"
    />
    <meta
      name="description"
      content="Web Dasturlashning frontend yo'nalishida 0dan boshlab, o'ingiz xohlagan darajaga erishing"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img
            src="/assets/logo-mine.svg"
            alt="Kamolot logo"
            width="50"
            height="50"
            class="logo-img"
          />
          <span class="logo-title">amolot</span>
        </a>

        <nav class="navbar active">
          <div class="wrapper">
            <a href="#" class="logo">
              <img
                src="/assets/logo-mine.svg"
                alt="Kamolot logo"
                width="50"
                height="50"
                class="logo-img"
              />
              <!-- <span class="logo-title">Kamolot</span> -->
            </a>

            <button class="nav-close-btn" aria-label="close menu">
              <ion-icon name="close" aria-hidden="true"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#home" class="navbar-link">Home</a>
            </li>

            <li class="navbar-item">
              <a href="#about" class="navbar-link">About</a>
            </li>

            <li class="navbar-item">
              <a href="#courses" class="navbar-link">Courses</a>
            </li>

            <li class="navbar-item">
              <a href="#blog" class="navbar-link">Blog</a>
            </li>

            <li class="navbar-item">
              <a href="#contact" class="navbar-link">Contact</a>
            </li>
          </ul>
        </nav>

        <div class="header-actions">
          <button
            class="header-action-btn"
            aria-label="toggle search"
            title="Search"
          >
            <ion-icon name="search" aria-hidden="true"></ion-icon>
          </button>

          <button class="header-action-btn" aria-label="cart" title="Cart">
            <ion-icon name="cart" aria-hidden="true"></ion-icon>

            <span class="item-number">0</span>
          </button>

          <a href="#" class="btn">
            <span class="span">Try for free</span>

            <ion-icon name="arrow-forward" aria-hidden="true"></ion-icon>
          </a>

          <button class="header-action-btn" aria-label="open menu">
            <ion-icon name="menu" aria-hidden="true"></ion-icon>
          </button>
        </div>
        <div class="overlay" data-overlay></div>
      </div>
    </header>

    <script src="app.js"></script>

    <!-- 
    - ionicon link
    -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
