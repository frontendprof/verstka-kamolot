<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Kamolot &mdash; Web Dasturlashni bizlar bilan o'rganing</title>

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- my styles -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- extra meta tags -->
    <meta
      name="title"
      content="Kamolot bilim maskani ila kelajak kasbini egallang!"
    />
    <meta
      name="description"
      content="Web Dasturlashning frontend yo'nalishida 0dan boshlab, o'ingiz xohlagan darajaga erishing"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- preload images -->
    <link rel="preload" as="image" href="./assets/hero-bg.svg" />
    <link rel="preload" as="image" href="./assets/hero-banner-1.jpg" />
    <link rel="preload" as="image" href="./assets/hero-banner-2.jpg" />
    <link rel="preload" as="image" href="./assets/hero-shape-1.svg" />
    <link rel="preload" as="image" href="./assets/hero-shape-2.png" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <img
            src="/assets/logo-mine.svg"
            alt="Kamolot logo"
            width="50"
            height="50"
            class="logo-img"
          />
          <span class="logo-title">amolot</span>
        </a>

        <nav class="navbar">
          <div class="wrapper">
            <a href="#" class="logo">
              <img
                src="/assets/logo-mine.svg"
                alt="Kamolot logo"
                width="50"
                height="50"
                class="logo-img"
              />
              <!-- <span class="logo-title">Kamolot</span> -->
            </a>

            <button
              class="nav-close-btn"
              aria-label="close menu"
              data-nav-toggler
            >
              <ion-icon name="close" aria-hidden="true"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#home" class="navbar-link">Home</a>
            </li>

            <li class="navbar-item">
              <a href="#about" class="navbar-link">About</a>
            </li>

            <li class="navbar-item">
              <a href="#courses" class="navbar-link">Courses</a>
            </li>

            <li class="navbar-item">
              <a href="#blog" class="navbar-link">Blog</a>
            </li>

            <li class="navbar-item">
              <a href="#contact" class="navbar-link">Contact</a>
            </li>
          </ul>
        </nav>

        <div class="header-actions">
          <button
            class="header-action-btn"
            aria-label="toggle search"
            title="Search"
          >
            <ion-icon name="search" aria-hidden="true"></ion-icon>
          </button>

          <button class="header-action-btn" aria-label="cart" title="Cart">
            <ion-icon name="cart" aria-hidden="true"></ion-icon>

            <span class="item-number">0</span>
          </button>

          <a href="#" class="btn">
            <span class="span">Try for free</span>

            <ion-icon name="arrow-forward" aria-hidden="true"></ion-icon>
          </a>

          <button
            class="header-action-btn"
            aria-label="open menu"
            data-nav-toggler
          >
            <ion-icon name="menu" aria-hidden="true"></ion-icon>
          </button>
        </div>
        <div class="overlay" data-nav-toggler data-overlay></div>
      </div>
    </header>

    <main>
      <article>
        <!-- hero -->
        <section
          class="section hero has-bg-img"
          id="hero"
          aria-label="home"
          style="background-image: url('./assets/hero-bg.svg')"
        >
          <div class="container">
            <div class="hero-content">
              <h1 class="h1 section-title">
                The Best Program to <span class="span">Enroll</span> for
                Exchange
              </h1>

              <p class="hero-text">
                Excepteur sint occaecat cupidatat non proident sunt in culpa qui
                officia deserunt mollit.
              </p>

              <a href="#" class="btn has-before">
                <span class="span">Find courses</span>
                <ion-icon name="arrow-forward"></ion-icon>
              </a>
            </div>

            <figure class="hero-banner">
              <div class="img-holder one" style="--width: 270; --height: 300">
                <img
                  width="270"
                  height="300"
                  src="./assets/hero-banner-1.jpg"
                  alt="a girl listens music while writes"
                  class="img-cover"
                />
              </div>

              <div class="img-holder two" style="--width: 240; --height: 370">
                <img
                  width="270"
                  height="300"
                  src="./assets/hero-banner-2.jpg"
                  alt="a guy thinks"
                  class="img-cover"
                />
              </div>
              <img
                width="380"
                height="190"
                src="./assets/hero-shape-1.svg"
                alt="online support info"
                class="shape hero-shape-1"
              />

              <img
                width="622"
                height="551"
                src="./assets/hero-shape-2.png"
                alt="online support info"
                class="shape hero-shape-1"
              />
            </figure>
          </div>
        </section>
      </article>
    </main>

    <script src="app.js"></script>

    <!-- 
    - ionicon link
    -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
